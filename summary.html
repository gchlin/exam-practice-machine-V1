<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計摘要 - 刷題機 V1</title>
  <link rel="stylesheet" href="css/win98.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">刷題機 V1 - 統計摘要</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize">_</button>
        <button aria-label="Maximize">□</button>
        <button aria-label="Close" onclick="window.close()">✕</button>
      </div>
    </div>

    <div class="window-body">
      <!-- 整體統計 -->
      <fieldset>
        <legend>整體統計</legend>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
          <div class="stat-card">
            <h3>總題數</h3>
            <div class="stat-value" id="totalQuestions">0</div>
            <div class="stat-label">題</div>
          </div>
          
          <div class="stat-card">
            <h3>已練習題數</h3>
            <div class="stat-value" id="practicedQuestions">0</div>
            <div class="stat-label">題</div>
          </div>
          
          <div class="stat-card">
            <h3>練習次數</h3>
            <div class="stat-value" id="totalPracticeCount">0</div>
            <div class="stat-label">次</div>
          </div>
          
          <div class="stat-card">
            <h3>正確率</h3>
            <div class="stat-value" id="accuracy">0</div>
            <div class="stat-label">%</div>
          </div>
        </div>

        <hr>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px;">
          <div class="stat-card">
            <h3>✓ 正確</h3>
            <div class="stat-value" style="color: green;" id="correctCount">0</div>
          </div>
          
          <div class="stat-card">
            <h3>✗ 錯誤</h3>
            <div class="stat-value" style="color: red;" id="incorrectCount">0</div>
          </div>
          
          <div class="stat-card">
            <h3>⊘ 跳過</h3>
            <div class="stat-value" style="color: orange;" id="skippedCount">0</div>
          </div>
        </div>

        <hr>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px;">
          <div class="stat-card">
            <h3>總練習時間</h3>
            <div class="stat-value" id="totalTime">00:00:00</div>
            <div class="stat-label">時:分:秒</div>
          </div>
          
          <div class="stat-card">
            <h3>平均答題時間</h3>
            <div class="stat-value" id="avgTime">00:00</div>
            <div class="stat-label">分:秒</div>
          </div>
        </div>
      </fieldset>

      <!-- 最近練習記錄 -->
      <fieldset>
        <legend>最近練習記錄 (最新20筆)</legend>
        
        <div style="overflow-x: auto;">
          <table>
            <thead>
              <tr>
                <th>日期</th>
                <th>時間</th>
                <th>題目來源</th>
                <th>章節</th>
                <th>結果</th>
                <th>時間(秒)</th>
                <th>難度</th>
                <th>筆記</th>
              </tr>
            </thead>
            <tbody id="recentPractices">
              <!-- 最近練習記錄將由 JS 填入 -->
            </tbody>
          </table>
        </div>
      </fieldset>

      <!-- 難度分析 -->
      <fieldset>
        <legend>難度分析</legend>
        
        <div id="difficultyAnalysis">
          <!-- 難度分析圖表將由 JS 填入 -->
        </div>
      </fieldset>

      <!-- 預測 vs 實際 -->
      <fieldset>
        <legend>預測難度 vs 實際難度</legend>
        
        <div style="background: var(--win98-white); padding: 12px;">
          <p style="font-size: 11px; color: var(--win98-darkgray);">
            比較您預測的難度與實際設定的難度，幫助您了解自我評估的準確度。
          </p>
          <div id="predictionAnalysis">
            <!-- 預測分析將由 JS 填入 -->
          </div>
        </div>
      </fieldset>

      <!-- 功能按鈕 -->
      <div class="button-group">
        <button id="backToListBtn">
          <span>◀</span> 返回題目列表
        </button>
        <button id="viewHobbitBtn">
          <span>🔥</span> 查看熱力圖
        </button>
        <button id="continueBtn" style="font-weight: bold;">
          <span>▶</span> 繼續練習
        </button>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-bar-field" id="statusText">統計資料已載入</div>
      <div class="status-bar-field" id="statusTime"></div>
    </div>
  </div>

  <script type="module" src="js/summary.js"></script>
</body>
</html>
