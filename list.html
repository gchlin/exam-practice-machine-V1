<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目列表 - 刷題機 V1</title>
  <link rel="stylesheet" href="css/win98.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">刷題機 V1 - 題目列表</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize">_</button>
        <button aria-label="Maximize">□</button>
        <button aria-label="Close" onclick="window.close()">✕</button>
      </div>
    </div>

    <!-- 工具列 -->
    <div class="toolbar">
      <button id="refreshBtn" title="重新整理">🔄</button>
      <button id="statsBtn" title="統計資料">📊</button>
      <button id="hobbitBtn" title="每日熱力圖">🔥</button>
      <button id="exportBtn" title="匯出資料">💾</button>
      <span style="border-left: 2px solid var(--win98-darkgray); height: 20px; margin: 0 4px;"></span>
      <button id="resetFiltersBtn" title="重置篩選">🔍✕</button>
    </div>

    <div class="window-body">
      <!-- 篩選區域 -->
      <fieldset>
        <legend>篩選與搜尋</legend>
        
        <div class="field-row">
          <label>年份:</label>
          <select id="filterYear" style="flex: 1;">
            <option value="">全部</option>
          </select>
          
          <label>學校:</label>
          <select id="filterSchool" style="flex: 1;">
            <option value="">全部</option>
          </select>
          
          <label>章節:</label>
          <select id="filterChapter" style="flex: 1;">
            <option value="">全部</option>
          </select>
        </div>

        <div class="field-row">
          <label>難度:</label>
          <select id="filterDifficulty" style="flex: 1;">
            <option value="">全部</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          
          <label>狀態:</label>
          <select id="filterStatus" style="flex: 1;">
            <option value="">全部</option>
            <option value="practiced">已練習</option>
            <option value="unpracticed">未練習</option>
          </select>
          
          <label>搜尋:</label>
          <input type="text" id="searchText" placeholder="搜尋題目內容..." style="flex: 2;">
        </div>
      </fieldset>

      <!-- 刷題模式選擇 -->
      <fieldset>
        <legend>選擇刷題模式</legend>
        
        <div class="field-row">
          <input type="radio" name="mode" id="modeNormal" value="normal" checked>
          <label for="modeNormal">一般模式 (全部題目)</label>
          
          <input type="radio" name="mode" id="modeSameChapter" value="same-chapter">
          <label for="modeSameChapter">同章節刷三題</label>
          
          <input type="radio" name="mode" id="modeSameSchool" value="same-school">
          <label for="modeSameSchool">同學校刷三題</label>
          
          <input type="radio" name="mode" id="modeSameDifficulty" value="same-difficulty">
          <label for="modeSameDifficulty">同難度刷三題</label>
        </div>

        <div class="field-row">
          <input type="checkbox" id="needPredict">
          <label for="needPredict">需要預測難度 (第一次練習建議勾選)</label>
        </div>

        <div class="button-group center">
          <button id="startPracticeBtn" style="font-weight: bold; min-width: 150px;">
            <span>▶</span> 開始刷題
          </button>
        </div>
      </fieldset>

      <!-- 題目列表 -->
      <fieldset>
        <legend>題目列表 (<span id="questionCount">0</span> 題)</legend>
        
        <div style="overflow-x: auto;">
          <table id="questionTable">
            <thead>
              <tr>
                <th data-sort="Order">序號</th>
                <th data-sort="Year">年份</th>
                <th data-sort="School">學校</th>
                <th data-sort="Chapter">章節</th>
                <th data-sort="Difficulty">難度</th>
                <th>縮圖</th>
                <th data-sort="predictedDifficulty">預測</th>
                <th data-sort="practiceCount">次數</th>
                <th data-sort="lastResult">結果</th>
                <th data-sort="lastPracticeDate">日期</th>
                <th>筆記</th>
              </tr>
            </thead>
            <tbody id="questionTableBody">
              <!-- 題目列表將由 JS 填入 -->
            </tbody>
          </table>
        </div>
      </fieldset>
    </div>

    <div class="status-bar">
      <div class="status-bar-field" id="statusText">就緒</div>
      <div class="status-bar-field" id="filterInfo"></div>
      <div class="status-bar-field" id="statusTime"></div>
    </div>
  </div>

  <script type="module" src="js/list.js"></script>
</body>
</html>
