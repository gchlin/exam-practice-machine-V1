<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>CSV 題庫圖片預覽</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      vertical-align: top;
      font-size: 13px;
      word-break: break-all;
    }
    th {
      background-color: #f5f5f5;
    }
    img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin-top: 4px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>CSV 題庫圖片預覽</h1>

  <div id="controls">
    <input type="file" id="file-input" accept=".csv" />
    <button id="btn-load">載入 CSV</button>
    <span id="status"></span>
  </div>

  <table id="result-table">
    <thead>
      <tr>
        <th>#</th>
        <th>School</th>
        <th>Year</th>
        <th>Question Type</th>
        <th>Problem Image</th>
        <th>Answer Image</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- PapaParse CDN，用來穩定解析 CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const fileInput = document.getElementById("file-input");
    const btnLoad = document.getElementById("btn-load");
    const statusSpan = document.getElementById("status");
    const tbody = document.querySelector("#result-table tbody");

    btnLoad.addEventListener("click", () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) {
        alert("請先選擇 data.csv 檔案");
        return;
      }

      statusSpan.textContent = " 讀取中…";

      Papa.parse(file, {
        header: true,          // 使用第一列當欄位名稱
        skipEmptyLines: true,  // 跳過空行
        complete: (results) => {
          const rows = results.data;
          statusSpan.textContent = ` 載入 ${rows.length} 筆資料`;
          renderTable(rows);
        },
        error: (err) => {
          console.error(err);
          statusSpan.textContent = " 讀取錯誤";
          alert("CSV 解析失敗，請檢查檔案格式");
        }
      });
    });

    function renderTable(rows) {
      tbody.innerHTML = "";

      rows.forEach((row, index) => {
        const tr = document.createElement("tr");

        // 編號
        const tdIndex = document.createElement("td");
        tdIndex.textContent = index + 1;
        tr.appendChild(tdIndex);

        // School
        const tdSchool = document.createElement("td");
        tdSchool.textContent = row["School"] ?? "";
        tr.appendChild(tdSchool);

        // Year
        const tdYear = document.createElement("td");
        tdYear.textContent = row["Year"] ?? "";
        tr.appendChild(tdYear);

        // Question Type
        const tdQType = document.createElement("td");
        tdQType.textContent = row["Question Type"] ?? "";
        tr.appendChild(tdQType);

        // Problem Image
        const tdProblemImg = document.createElement("td");
        fillImageCell(tdProblemImg, row["Problem Image"], "Problem");
        tr.appendChild(tdProblemImg);

        // Answer Image
        const tdAnswerImg = document.createElement("td");
        fillImageCell(tdAnswerImg, row["Answer Image"], "Answer");
        tr.appendChild(tdAnswerImg);

        tbody.appendChild(tr);
      });
    }

    function fillImageCell(td, url, label) {
      if (!url) {
        td.textContent = "";
        return;
      }

      const trimmed = String(url).trim();
      if (!trimmed) {
        td.textContent = "";
        return;
      }

      // 文字超連結
      const link = document.createElement("a");
      link.href = trimmed;
      link.textContent = trimmed;
      link.target = "_blank";

      // 圖片預覽
      const img = document.createElement("img");
      img.src = trimmed;
      img.alt = label + " image";

      td.appendChild(link);
      td.appendChild(document.createElement("br"));
      td.appendChild(img);
    }
  </script>
</body>
</html>
